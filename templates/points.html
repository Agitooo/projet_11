<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clubs Points | GUDLFT Registration</title>
    </head>
    <body>
        <h2>Total points per club</h2>
        <a href="{{ url_for('index') }}">Home</a>
        <table>
            <thead>
                <tr>
                    <th>Club </th>
                    <th>Points </th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                    <tr>
                        <td>{{ club['name'] }}</td>
                        <td>{{ club['points'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
